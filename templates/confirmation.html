<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Print Confirmation</title>
</head>
<body>
  <h1>Task Printed</h1>
  <p><strong>Title:</strong> {{ title }}</p>
  <p><strong>Description:</strong> {{ description }}</p>
  <p><strong>Created On:</strong> {{ created_on }}</p>
  <p><strong>Due By:</strong> {{ due_by }}</p>
  <p>Your task has been sent to the printer.</p>
  <p><a href="/">Print another task</a></p>
</body>
</html>
