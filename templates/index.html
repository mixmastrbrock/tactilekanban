<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Print Task</title>
  <link rel="manifest" href="/static/manifest.json">
  <script>
    // Register the service worker for offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/sw.js').catch(err => console.error('SW registration failed', err));
      });
    }
  </script>
</head>
<body>
  <h1>Print a Task</h1>
  <form action="/print" method="post">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea>
    </div>
    <div>
      <label for="created_on">Created On:</label>
      <input type="datetime-local" id="created_on" name="created_on" required>
    </div>
    <div>
      <label for="due_by">Due By:</label>
      <input type="datetime-local" id="due_by" name="due_by" required>
    </div>
    <div>
      <button type="submit">Print</button>
    </div>
  </form>
</body>
</html>
